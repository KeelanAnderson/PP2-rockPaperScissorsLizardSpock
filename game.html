<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>rockPaperScissorsLizardSpock</title>
</head>

<body>
    <h1>rockPaperScissorsLizardSpock</h1>
    
    <div id="game-buttons">
        <p>Controls: </p>
        <br>
        <button class="selection" id="rock" data-selection="rock">Rock</button>
        <button class="selection" id="paper" data-selection="paper"> Paper</button>
        <button class="selection" id="scissors" data-selection="scissors">Scissors</button>
        <button class="selection" id="lizard" data-selection="lizard">Lizard</button>
        <button class="selection" id="spock" data-selection="spock">Spock</button>
    </div>

    <div id="computer">
        <p>Computer Choice:</p>
        <img id="computer-choice"></img>
        <p class="score">Computer Score: <span id="computer-score">0</span></p>
    </div>

    <div id="player">
        <p>Player Choice:</p>
        <img id="player-choice"></img>
        <p class="score">Player Score: <span id="player-score">0</span></p>
    </div>

    <div id="result-display">
        <div id="result"></div>
    </div>

    <a id="quit" href="index.html">Go To Menu</a>

    <script src="assets/js/script.js"></script>
</body>

</html>
