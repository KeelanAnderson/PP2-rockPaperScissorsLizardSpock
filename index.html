<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>rockPaperScissorsLizardSpock</title>
</head>

<body>
    <h1>rockPaperScissorsLizardSpock</h1>

    <div id="computer">
        Computer Choice:<img id="computer-choice"></img>
    </div>
    <div id="player">
        Player Choice:<img id="player-choice"></img>
    </div>
    <div id="result-display">
        <div id="result"></div>
    </div>

    <div id="game-buttons">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
        <button class="button" id="lizard">Lizard</button>
        <button class="button" id="spock">Spock</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
